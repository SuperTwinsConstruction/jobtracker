<div style="max-width: 600px; margin: auto; font-family: sans-serif; text-align:center;">
  <h3>Track Your Project</h3>
  <label for="trackerInput">Enter Your Tracker ID:</label><br>
  <input
    type="text"
    id="trackerInput"
    placeholder="e.g. 10022"
    style="padding: 8px; width: 100%; margin-top: 8px; max-width:300px;"
  />
  <button onclick="showIframe()" style="margin-top: 10px; padding: 8px 16px;">
    View My Job
  </button>

  <div
    id="iframeContainer"
    style="margin-top: 20px; min-height: 400px; border: 1px solid #ccc; border-radius: 6px; display:none;"
  >
    <iframe
      id="trackerIframe"
      src=""
      style="width: 100%; height: 450px; border: none;"
      title="Project Tracker"
    ></iframe>
  </div>
</div>

<script>
  function showIframe() {
    const trackerId = document.getElementById("trackerInput").value.trim();
    const container = document.getElementById("iframeContainer");

    if (!trackerId) {
      alert("Please enter your Tracker ID.");
      return;
    }

    const iframe = document.getElementById("trackerIframe");
    iframe.src = `https://script.google.com/macros/s/AKfycbwS_Z06-gFMvbtgC6LAtRU1hYdseqImh9byV5nOzwolMdT_vK41o6J__u4N7HmdevVhSg/exec?invoice=${encodeURIComponent(trackerId)}`;
    container.style.display = "block";
  }
</script>
